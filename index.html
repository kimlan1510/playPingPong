<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>PING PONG</title>
  </head>
  <body>
    <div class="container">
      <h1>Lets Play Pingpong</h1>
      <form id="pingpong">
        <label for="user_input">Enter your number here</label>
        <input type="text" id="user_input" class="form-control">
        <button type="submit" class="btn btn-default">Click to play</button>
      </form>
      <div class="output">
        <ul class="decimal">
          <h3>Regular Ping Pong</h3>
        </ul>

        <ul class="binary">
          <h3>Binary Ping Pong</h3>
        </ul>

      </div>
    </div>

  </body>
</html>
